<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Table (No JS)</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
      text-align: left;
    }
    input {
      margin: 5px 0;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h3>Student Record</h3>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sakib</td>
        <td>4950</td>
        <td>89</td>
      </tr>
      <tr>
        <td>Rakib</td>
        <td>4951</td>
        <td>92</td>
      </tr>
    </tbody>
  </table>

  <h4>Add New Record</h4>
  <form action="/submit-your-data" method="POST">
    Name: <input type="text" name="name" required /><br/>
    ID: <input type="text" name="id" required /><br/>
    Marks: <input type="text" name="marks" required /><br/>
    <button type="submit">Add</button>
  </form>

</body>
</html>
